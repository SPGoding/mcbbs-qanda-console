<h1 mat-dialog-title>编辑用户</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>用户 UID</mat-label>
    <input matInput [(ngModel)]="data.uid">
  </mat-form-field>
  <mat-form-field>
    <mat-label>起始爱心数量</mat-label>
    <input matInput [(ngModel)]="data.heartInitial">
  </mat-form-field>
  <mat-form-field>
    <mat-label>放弃爱心数量</mat-label>
    <input matInput [(ngModel)]="data.heartAbandoned">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="data.banned">弃赛</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">取消</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>确定</button>
</div>
